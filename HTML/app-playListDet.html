<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/app-playListDet.css" />
  </head>
  <body>
    <div id="big-bac">
      <div id="bigBox">
        <div id="bixBox-left">
          <div id="bigBox-left-content">
            <div id="songDet">
              <div id="songDet-main">
                <div id="bigMMBoximgBox"><img /></div>
                <div id="bigMMBoxrightBox">
                  <div id="bigMMBoxrightBox-one"><i></i> <em></em></div>
                  <div id="bigMMBoxrightBox-two">
                    <div id="nick-img">
                      <a href="javascript:;"><img /> </a>
                    </div>
                    <span id="bigMMBoxrightBox-two-nickname">
                      <a href="javascript:;">admin</a>
                    </span>
                    <span id="nicktime">time</span>
                  </div>
                  <div id="bigMMBoxrightBox-three">
                    <a href="javascript:;" class="songDet-info-1" title="播放">
                      <i>
                        <em></em>
                        播放
                      </i>
                    </a>
                    <a
                      href="javascript:;"
                      class="songDet-info-2"
                      title="添加"
                    ></a>
                    <a href="javascript:;" class="songDet-info-3" title="收藏">
                      <i>收藏</i>
                    </a>
                    <a href="javascript:;" class="songDet-info-4" title="分享">
                      <i>分享</i>
                    </a>
                    <a href="javascript:;" class="songDet-info-5">
                      <i>下载</i>
                    </a>
                    <a href="javascript:;" class="songDet-info-6">
                      <i>评论</i>
                    </a>
                  </div>
                </div>
              </div>
              <div id="bigMMBox-right-first-two">
                <div class="SL">
                  <div id="SL-f">歌曲列表</div>
                  <div id="SL-s"><em></em>首歌</div>
                </div>
                <div class="PN">播放:<em></em> 次</div>
              </div>
            </div>
            <div id="bigMMBox-right-second">
              <div id="bigMMBox-right-second-toptitle">
                <ul>
                  <li></li>
                  <li><div class="bigMMBox-nav">歌词标题</div></li>
                  <li><div class="bigMMBox-nav">时长</div></li>
                  <li><div class="bigMMBox-nav">歌手</div></li>
                  <li><div class="bigMMBox-nav">专辑</div></li>
                </ul>
              </div>
            </div>
            <div id="bigMMBox-right-third"></div>
            <div id="comment-box">
              <div id="comment-contentBox">
                <div id="comment-title">
                  <h3>
                    <span>评论</span>
                  </h3>
                  <span id="commentNum">共 <span></span> 条评论 </span>
                </div>
                <div id="comment-content">
                  <div id="cbm">
                    <div id="cbm-img">
                      <img src="../IMG/default_avatar.jpg" />
                    </div>
                    <div id="cbm-right">
                      <div id="cbm-r-f">
                        <textarea name="cbm" id="cbm-t"></textarea>
                      </div>
                      <div id="cmb-r-s">
                        <i id="expression"></i>
                        <i id="at"></i>
                        <a href="javascript:;">评论</a>
                        <span>139</span>
                      </div>
                      <div id="smAn">
                        <em>◆</em>
                        <span>◆</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="comment-allBox">
                <div id="WCbox">
                  <h3 id="WC">精彩评论</h3>
                </div>
                <div id="NCbox">
                  <h3 id="NC">最新评论(<em></em> )</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="bixBox-right">
          <div id="bixBox-right-content">
            <h3>
              <span id="involved-songList-title">喜欢这个歌单的人</span>
            </h3>
            <ul id="involved-songList-content">
              <li><img /></li>
              <li><img /></li>
              <li><img /></li>
              <li><img /></li>
              <li><img /></li>
              <li><img /></li>
              <li><img /></li>
              <li><img /></li>
            </ul>
            <h3 id="SiSo">
              <span>热门歌单</span>
            </h3>

            <div id="download-box">
              <h3 id="download-title">网易云音乐多端下载</h3>
              <ul id="download-content">
                <li><a href="javascript:;" id="doImg-1"></a></li>
                <li><a href="javascript:;" id="doImg-2"></a></li>
                <li><a href="javascript:;" id="doImg-3"></a></li>
              </ul>
              <p>同步歌单，随时畅听320k好音乐</p>
            </div>
            <a href="javascript:;">补充或修改歌曲资料></a>
            <br />
            <a href="javascript:;">用户wiki任务中心></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
