<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网易云音乐</title>
    <link rel="shortcut icon" href="../IMG/音乐.ico" />
    <link rel="stylesheet" href="../CSS/app-songDet.css" />
  </head>
  <body>
    <div id="big-bac">
      <div id="bigBox">
        <div id="bixBox-left">
          <div id="bigBox-left-content">
            <div id="songDet">
              <div id="songDet-main">
                <div id="songDet-main-left">
                  <div id="songDet-main-img">
                    <img />
                  </div>
                  <div id="songDet-main-left-bottom">
                    <i></i>
                    <a href="javascript:;">生成外链播放器</a>
                  </div>
                </div>
                <div id="songDet-main-right">
                  <div id="songDet-title">
                    <i></i>
                    <div id="songDet-title-name"><em>suyan</em></div>
                  </div>
                  <p class="songDet-singer">
                    歌手：<a href="javascript:;"></a>
                  </p>
                  <p class="songDet-singer">
                    所属专辑：<a href="javascript:;"></a>
                  </p>
                  <div id="songDet-info">
                    <a href="javascript:;" class="songDet-info-1" title="播放">
                      <i>
                        <em></em>
                        播放
                      </i>
                    </a>
                    <a
                      href="javascript:;"
                      class="songDet-info-2"
                      title="添加"
                    ></a>
                    <a href="javascript:;" class="songDet-info-3" title="收藏">
                      <i>收藏</i>
                    </a>
                    <a href="javascript:;" class="songDet-info-4" title="分享">
                      <i>分享</i>
                    </a>
                    <a href="javascript:;" class="songDet-info-5">
                      <i>下载</i>
                    </a>
                    <a href="javascript:;" class="songDet-info-6">
                      <i>( <span></span> )</i>
                    </a>
                  </div>
                  <div id="songDet-lyric"></div>
                  <div id="openOC">
                    <a href="javascript:;">展开<i class="iconOOC"></i></a>
                  </div>
                </div>
              </div>
              <div id="songDet-bottom"></div>
            </div>
            <div id="comment-box">
              <div id="comment-contentBox">
                <div id="comment-title">
                  <h3>
                    <span>评论</span>
                  </h3>
                  <span id="commentNum">共 <span></span> 条评论 </span>
                </div>
                <div id="comment-content">
                  <div id="cbm">
                    <div id="cbm-img">
                      <img src="../IMG/default_avatar.jpg" />
                    </div>
                    <div id="cbm-right">
                      <div id="cbm-r-f">
                        <textarea name="cbm" id="cbm-t"></textarea>
                      </div>
                      <div id="cmb-r-s">
                        <i id="expression"></i>
                        <i id="at"></i>
                        <a href="javascript:;">评论</a>
                        <span>139</span>
                      </div>
                      <div id="smAn">
                        <em>◆</em>
                        <span>◆</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="comment-allBox">
                <div id="WCbox">
                  <h3 id="WC">精彩评论</h3>
                </div>
                <div id="NCbox">
                  <h3 id="NC">最新评论(<em></em> )</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="bixBox-right">
          <div id="bixBox-right-content">
            <h3>
              <span id="involved-songList-title">包含这首歌的歌单</span>
            </h3>
            <ul id="involved-songList-content">
              <li>
                <div class="involvedList-imgBox">
                  <a href="javascript:;"><img /></a>
                </div>
                <div class="info">
                  <p class="IL-title"><a href="javascript:;"></a></p>
                  <p>
                    <span>by</span>
                    <a href="javascript:;" class="IL-content"></a>
                  </p>
                </div>
              </li>
              <li>
                <div class="involvedList-imgBox">
                  <a href="javascript:;"><img /></a>

                    <span>by</span>

                    <span>by</span>
                    <a href="javascript:;" class="IL-content"></a>
                  </p>
                </div>
              </li>
            </ul>

                  <a href="javascript:;" class="play"></a>

            <div id="download-box">
              <h3 id="download-title">网易云音乐多端下载</h3>
              <ul id="download-content">
                <li><a href="javascript:;" id="doImg-1"></a></li>
                <li><a href="javascript:;" id="doImg-2"></a></li>
                <li><a href="javascript:;" id="doImg-3"></a></li>
              </ul>
              <p>同步歌单，随时畅听320k好音乐</p>
            </div>
            <a href="javascript:;">补充或修改歌曲资料></a>
            <br />
            <a href="javascript:;">用户wiki任务中心></a>
          </div>
        </div>
      </div>
    </div>
